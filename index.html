<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="pricing_table_box">
      <div class="pricing_box">
        <h1>Basic</h1>
        <ul>
          <li><i class="fa-solid fa-check green"></i>Sample Text Here</li>
          <li><i class="fa-solid fa-xmark red"></i>Other Text Title</li>
          <li><i class="fa-solid fa-xmark red"></i>Text Space Goes Here</li>
          <li><i class="fa-solid fa-xmark red"></i>Discription Space</li>
          <li><i class="fa-solid fa-xmark red"></i>Sample text Here</li>
        </ul>
        <button class="btn">Select</button>
        
      </div>
      <div class="pricing_box">
        <h1>Standard</h1>
      </div>
      <div class="pricing_box">
        <h1>Premium</h1>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
